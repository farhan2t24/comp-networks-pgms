<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Encrypted Messaging</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Welcome, {{ username }}</h2>
            <a href="/logout" class="btn btn-outline-danger">Logout</a>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h4 class="mb-0">Send Message</h4>
                    </div>
                    <div class="card-body">
                        <form id="sendForm">
                            <div class="mb-3">
                                <label class="form-label">To Username</label>
                                <input type="text" id="receiver" class="form-control" 
                                       placeholder="Enter username" required
                                       list="userList">
                                <datalist id="userList">
                                </datalist>
                                <small class="text-muted">Type to search for users</small>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Message</label>
                                <textarea id="message" class="form-control" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Send Encrypted Message</button>
                        </form>
                        <div id="sendResult" class="mt-3"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Messages</h4>
                    </div>
                    <div class="card-body">
                        <div id="messagesList">
                            Loading messages...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Message View Modal -->
    <div class="modal fade" id="messageModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Message Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div id="messageDetails"></div>
                        <button id="viewRawBtn" class="btn btn-sm btn-outline-secondary mt-2">View Encrypted</button>
                        <pre id="rawDetails" class="mt-2 d-none"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        let messageModal;
        let currentMessageId;

        window.addEventListener('DOMContentLoaded', () => {
            messageModal = new bootstrap.Modal(document.getElementById('messageModal'));
            loadMessages();
        });

        // Live username search
        let searchTimeout;
        document.getElementById('receiver').addEventListener('input', async (e) => {
            const username = e.target.value;
            clearTimeout(searchTimeout);
            
            searchTimeout = setTimeout(async () => {
                try {
                    const res = await axios.get(`/search_user?username=${encodeURIComponent(username)}`);
                    const datalist = document.getElementById('userList');
                    datalist.innerHTML = res.data.users
                        .map(user => `<option value="${user.username}">`)
                        .join('');
                } catch (err) {
                    console.error('Search failed:', err);
                }
            }, 300);
        });

        // Send message
        document.getElementById('sendForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = document.getElementById('message').value;
            const username = document.getElementById('receiver').value;
            
            try {
                const res = await axios.post('/send', { message, username });
                document.getElementById('sendResult').innerHTML = `
                    <div class="alert alert-success">
                        Message sent to ${username}!
                        <br>Message ID: ${res.data.id}
                    </div>`;
                document.getElementById('message').value = '';
                document.getElementById('receiver').value = '';
                loadMessages();
            } catch (err) {
                document.getElementById('sendResult').innerHTML = `
                    <div class="alert alert-danger">
                        ${err.response?.data?.error || err.message}
                    </div>`;
            }
        });

        // Load messages list
        async function loadMessages() {
            try {
                const res = await axios.get('/messages');
                const messages = res.data.messages;
                document.getElementById('messagesList').innerHTML = messages.length ? `
                    <div class="list-group">
                        ${messages.map(msg => `
                            <a href="#" class="list-group-item list-group-item-action" 
                               onclick="viewMessage('${msg.id}')">
                                ${msg.is_sender ? `To: ${msg.receiver}` : `From: ${msg.sender}`}
                            </a>
                        `).join('')}
                    </div>
                ` : '<p>No messages yet</p>';
            } catch (err) {
                document.getElementById('messagesList').innerHTML = `
                    <div class="alert alert-danger">
                        ${err.response?.data?.error || err.message}
                    </div>`;
            }
        }

        // View message details
        async function viewMessage(id) {
            try {
                currentMessageId = id;
                const res = await axios.get(`/message/${id}`);
                document.getElementById('messageDetails').innerHTML = `
                    <p><strong>From:</strong> ${res.data.sender}</p>
                    <p><strong>To:</strong> ${res.data.receiver}</p>
                    <p><strong>Message:</strong></p>
                    <pre class="bg-light p-2">${res.data.message}</pre>
                `;
                document.getElementById('rawDetails').classList.add('d-none');
                messageModal.show();
            } catch (err) {
                alert('Error loading message: ' + (err.response?.data?.error || err.message));
            }
        }

        // View raw encrypted data
        document.getElementById('viewRawBtn').addEventListener('click', async () => {
            if (!currentMessageId) return;
            try {
                const res = await axios.get(`/raw/${currentMessageId}`);
                document.getElementById('rawDetails').innerHTML = 
                    `Ciphertext: ${res.data.ciphertext}\nIV: ${res.data.iv}`;
                document.getElementById('rawDetails').classList.remove('d-none');
            } catch (err) {
                alert('Error loading raw data: ' + (err.response?.data?.error || err.message));
            }
        });
    </script>
</body>
</html>
